<body>
    <div class="container">

        <div class="error" id="error"></div>

        <div class="section">

            <textarea id="jsonInput" rows="10" placeholder='ç²˜è´´ä½ çš„ JSON æ•°æ®ï¼Œä¾‹å¦‚ï¼š&#10;{&#10;  "media": [...]&#10;}'></textarea>

    <script>
        let mediaData = { media: [] };

        // ç›‘å¬ JSON è¾“å…¥å˜åŒ–
        document.getElementById('jsonInput').addEventListener('input', function() {
            try {
                const input = this.value.trim();
                if (input) {
                    mediaData = JSON.parse(input);
                    if (!mediaData.media || !Array.isArray(mediaData.media)) {
                        throw new Error('JSON å¿…é¡»åŒ…å« media æ•°ç»„');
                    }
                    updateOutput();
                    updateInfo();
                    showSuccess('JSON è§£ææˆåŠŸï¼');
                }
            } catch (e) {

            }

        // æ·»åŠ  URL
        function addUrl() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('è¯·è¾“å…¥ URL');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showError('URL å¿…é¡»ä»¥ http:// æˆ– https:// å¼€å¤´');
                return;
            }
            
            // è·å–å½“å‰æœ€å¤§ ID
            let maxId = 0;
            if (mediaData.media && mediaData.media.length > 0) {
                maxId = Math.max(...mediaData.media.map(item => parseInt(item.id)));
            }
            
            // åˆ›å»ºæ–°æ¡ç›®
            const newItem = {
                id: String(maxId + 1).padStart(8, '0'),
                url: url
            };
            
            // æ·»åŠ åˆ°æ•°ç»„å¼€å¤´
            if (!mediaData.media) {
                mediaData.media = [];
            }
            mediaData.media.unshift(newItem);
            
            // æ›´æ–°æ˜¾ç¤º
            updateOutput();
            updateInfo();
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            urlInput.value = '';
            urlInput.focus();
            
            showSuccess(`æ·»åŠ æˆåŠŸï¼æ–° ID: ${newItem.id}`);
        }

        // æ›´æ–°è¾“å‡º
        function updateOutput() {
            const output = document.getElementById('jsonOutput');
            output.value = JSON.stringify(mediaData, null, 4);
        }

        // æ›´æ–°ä¿¡æ¯
        function updateInfo() {
            const info = document.getElementById('info');
            const count = mediaData.media ? mediaData.media.length : 0;
            const maxId = count > 0 ? Math.max(...mediaData.media.map(item => parseInt(item.id))) : 0;
            info.innerHTML = `å½“å‰å…±æœ‰ <strong>${count}</strong> æ¡è®°å½•ï¼Œæœ€å¤§ ID: <strong>${String(maxId).padStart(8, '0')}</strong>ï¼Œä¸‹ä¸€ä¸ª ID: <strong>${String(maxId + 1).padStart(8, '0')}</strong>`;
        }

        // å¤åˆ¶ç»“æœ
        function copyResult() {

            output.select();

        }

        // æ¸…ç©ºæ‰€æœ‰
        function clearAll() {

                document.getElementById('jsonInput').value = '';

                mediaData = { media: [] };

            }
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(msg) {
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            error.textContent = msg;
            error.style.display = 'block';

            }, 3000);
        }

        // æ˜¾ç¤ºæˆåŠŸ

            const success = document.getElementById('success');

            success.textContent = msg;
            success.style.display = 'block';
            error.style.display = 'none';

        }

        // æ”¯æŒå›è½¦æ·»åŠ 
        document.getElementById('urlInput').addEventListener('keypress', function(e) {

    </script>
